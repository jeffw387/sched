<div style="background-color: #AAAAFF">
  <h1 style="text-align: center">Login to Scheduler</h1>
  <fieldset>
    <input 
      type="email" 
      placeholder="Email"
      [formControl]="email"
    />
    <input 
      type="password" 
      placeholder="Password"
      [formControl]="password"
    />
    <button (click)="submit()">Submit</button>
  </fieldset>
</div>
